<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料查詢</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('back.jpg'); /* 設定背景圖 */
            background-size: cover; /* 背景圖覆蓋整個畫面 */
            background-position: center; /* 背景圖置中 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 置中對齊 */
        }
        button {
            margin: 10px 0; /* 垂直間距 */
            padding: 10px 20px;
            font-size: 25px;
            background-color: blue; /* 藍底 */
            color: yellow; /* 黃字 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px #666; /* 添加立體感 */
            transition: all 0.3s ease; /* 添加過渡效果 */
        }
        button:hover {
            opacity: 0.8; /* 滑鼠懸停效果 */
            transform: translateY(5px); /* 按壓感 */
        }
    </style>
    <script>
        function openNewPage(group, buttonNames, imagePaths) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${group} 選項</title>
                    <style>
                        body {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            font-family: Arial, sans-serif;
                            
                        }
                        .option {
                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border: 1px solid #000;
                            margin: 5px;
                            font-size: 18px;
                            cursor: pointer;
                            background-color: rgba(57, 255, 20, 0.8); /* 綠底 */
                            color: black; /* 黑字 */
                            transition: all 0.3s ease; /* 添加過渡效果 */
                            box-shadow: 0 5px #666; /* 添加立體感 */
                            outline: none; /* 移除按壓時的藍色輪廓 */
                        }
                    </style>
                </head>
                <body>
                    ${Array.from({ length: 160 }, (_, i) => `
                        <div class="option" onclick="window.open('${imagePaths[i]}', '_blank')">
                            ${buttonNames[i]}
                        </div>
                    `).join('')}
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
