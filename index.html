<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料查詢</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('back.jpg'); /* 設定背景圖 */
            background-size: cover; /* 背景圖覆蓋整個畫面 */
            background-position: center; /* 背景圖置中 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 置中對齊 */
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 6px #999;
            transition: all 0.3s ease;
            position: relative;
            top: 0;
            background: linear-gradient(to bottom, #4169E1, #0000CD);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(to bottom, #4169E1, #1E90FF);
        }
        button:active {
            top: 5px;
            box-shadow: 0 1px #666;
            background: linear-gradient(to bottom, #0000CD, #4169E1);
        }
        .option {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d1d1,
                        -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
            position: relative;
            top: 0;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
        }
        .option:hover {
            background: linear-gradient(145deg, #e6e6e6, #f0f0f0);
            color: #4169E1;
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #d1d1d1,
                        -6px -6px 12px #ffffff;
        }
        .option:active {
            transform: translateY(2px);
            background: linear-gradient(145deg, #e6e6e6, #f0f0f0);
            box-shadow: inset 4px 4px 8px #d1d1d1,
                        inset -4px -4px 8px #ffffff;
        }
        .category-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 10px #d1d1d1,
                        -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #d1d1d1,
                        -6px -6px 12px #ffffff;
        }
        .category-card:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px #d1d1d1,
                        inset -4px -4px 8px #ffffff;
        }
        .result-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 10px #d1d1d1,
                        -5px -5px 10px #ffffff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #d1d1d1,
                        -6px -6px 12px #ffffff;
        }
        .result-header {
            background: linear-gradient(145deg, #4169E1, #1E90FF);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 15px -20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function openNewPage(group, buttonNames, imagePaths) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${group} 選項</title>
                    <style>
                        body {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            margin: 0;
                            padding: 20px;
                            font-family: Arial, sans-serif;
                            box-sizing: border-box;
                        }
                        .option {
                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border: 1px solid #000;
                            margin: 5px;
                            font-size: 18px;
                            cursor: pointer;
                            background-color: rgba(57, 255, 20, 0.8);
                            color: black;
                            transition: all 0.3s ease;
                            box-shadow: 0 5px #666;
                            outline: none;
                        }
                        .option:hover {
                            background-color: rgba(57, 255, 20, 1);
                        }
                        /* 新增圖片顯示視窗的樣式 */
                        .image-window {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: white;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            z-index: 1000;
                        }
                        .image-window img {
                            max-width: 100%;
                            max-height: 100%;
                            object-fit: contain;
                        }
                    </style>
                </head>
                <body>
                    ${Array.from({ length: buttonNames.length }, (_, i) => `
                        <div class="option" onclick="window.open('${imagePaths[i]}', '_blank', 'width=800,height=600').document.write('<html><head><style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:white;}img{max-width:100%;max-height:100vh;object-fit:contain;}</style></head><body><img src=\\'${imagePaths[i]}\\' /></body></html>')">
                            ${buttonNames[i]}
                        </div>
                    `).join('')}
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        function searchImages() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim(); // 去除前後空白
            if (input === "") {
                alert('請輸入搜尋內容'); // 提示用戶輸入內容
                return; // 退出函數
            }
            const images = [
             
            ];
            const filteredImages = images.filter(image => image.toLowerCase().includes(input));
            if (filteredImages.length > 0) {
                const newWindow = window.open("", "_blank");
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="zh-Hant">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>搜尋結果</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                min-height: 100vh;
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                background: #f0f0f0;
                            }
                            .back-button {
                                position: fixed;
                                top: 20px;
                                left: 20px;
                                padding: 10px 20px;
                                background: #007bff;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                                z-index: 1000;
                            }
                            .back-button:hover {
                                background: #0056b3;
                            }
                            .image-container {
                                width: 100%;
                                max-width: 100vw;
                                padding: 20px;
                                box-sizing: border-box;
                            }
                            img {
                                width: 100%;
                                height: auto;
                                max-height: 90vh;
                                object-fit: contain;
                                display: block;
                                margin: 10px auto;
                                background: white;
                                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                            }
                        </style>
                    </head>
                    <body>
                        <button class="back-button" onclick="window.close()">返回上一頁</button>
                        <div class="image-container">
                            ${filteredImages.map(img => `<img src="${img}" alt="搜尋結果" />`).join('')}
                        </div>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert('未找到符合的圖片');
            }
        }

        // 頁面載入時自動讀取分機資料和調度資料
        let telData = null;
        let dispatchData = null;

        // 更新調度資料的函數
        function updateDispatchData(element, index, field) {
            const newValue = element.textContent.trim();
            if (newValue === '無資料') return;
            
            if (dispatchData && dispatchData[index]) {
                dispatchData[index][field] = newValue;
            }
        }

        // 保存調度資料到Excel的函數
        async function saveDispatchData(index) {
            try {
                showLoadingStatus('正在保存資料...');
                
                // 將更新後的資料轉換為工作表
                const ws = XLSX.utils.json_to_sheet(dispatchData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                
                // 將工作表轉換為二進制數據
                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                
                // 創建Blob對象
                const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                
                // 創建FormData對象
                const formData = new FormData();
                formData.append('file', blob, 'tel/調度資料.xlsx');
                
                // 直接將文件保存到本地
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = '調度資料.xlsx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                
                showLoadingStatus('資料已更新並下載！');
                setTimeout(removeLoadingStatus, 1000);
                
            } catch (error) {
                console.error('資料更新錯誤:', error);
                showLoadingStatus('資料更新失敗，請重試');
                setTimeout(removeLoadingStatus, 1000);
            }
        }

        // 添加載入狀態指示器
        function showLoadingStatus(message) {
            removeLoadingStatus();
            const statusDiv = document.createElement('div');
            statusDiv.id = 'loadingStatus';
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '50%';
            statusDiv.style.left = '50%';
            statusDiv.style.transform = 'translate(-50%, -50%)';
            statusDiv.style.padding = '15px 30px';
            statusDiv.style.background = message.includes('完成') ? 'rgba(40, 167, 69, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            statusDiv.style.color = 'white';
            statusDiv.style.borderRadius = '4px';
            statusDiv.style.zIndex = '1000';
            statusDiv.style.fontSize = '16px';
            statusDiv.style.fontWeight = 'bold';
            statusDiv.style.transition = 'opacity 0.3s ease';
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
        }

        function removeLoadingStatus() {
            const statusDiv = document.getElementById('loadingStatus');
            if (statusDiv && statusDiv.parentNode) {
                statusDiv.parentNode.removeChild(statusDiv);
            }
        }

        // 資料載入函數
        async function loadData() {
            try {
                showLoadingStatus('正在載入資料...');
                
                // 同時載入兩個檔案
                const [telResponse, dispatchResponse] = await Promise.all([
                    fetch('./tel/電話資料.xlsx'),
                    fetch('./tel/調度資料.xlsx')
                ]);

                // 檢查回應狀態
                if (!telResponse.ok) throw new Error('電話資料載入失敗');
                if (!dispatchResponse.ok) throw new Error('調度資料載入失敗');

                // 轉換為 ArrayBuffer
                const [telBuffer, dispatchBuffer] = await Promise.all([
                    telResponse.arrayBuffer(),
                    dispatchResponse.arrayBuffer()
                ]);

                // 處理電話資料
                const telWorkbook = XLSX.read(telBuffer, { type: 'array' });
                telData = XLSX.utils.sheet_to_json(telWorkbook.Sheets[telWorkbook.SheetNames[0]]);

                // 處理調度資料
                const dispatchWorkbook = XLSX.read(dispatchBuffer, { type: 'array' });
                dispatchData = XLSX.utils.sheet_to_json(dispatchWorkbook.Sheets[dispatchWorkbook.SheetNames[0]]);

                // 將調度資料的數字轉換為字串格式
                dispatchData = dispatchData.map(item => {
                    if (item['分機號碼'] !== undefined) {
                        item['分機號碼'] = item['分機號碼'].toString();
                    }
                    return item;
                });

                // 啟用搜尋按鈕
                document.querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });

                // 顯示成功訊息
                showLoadingStatus('資料載入完成！');
                
                // 縮短顯示時間到 500 毫秒
                await new Promise(resolve => setTimeout(resolve, 200));
                removeLoadingStatus();

            } catch (error) {
                console.error('資料載入錯誤:', error);
                showLoadingStatus('資料載入失敗，請重新整理頁面');
                
                // 縮短錯誤訊息顯示時間到 1000 毫秒
                await new Promise(resolve => setTimeout(resolve, 500));
                removeLoadingStatus();
            }
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', () => {
            // 初始時禁用搜尋按鈕
            document.querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });
            
            // 載入資料
            loadData();
        });

        function highlightText(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const searchTermLower = searchTerm.toLowerCase();
            const textLower = text.toString().toLowerCase();
            if (!textLower.includes(searchTermLower)) return text;
            
            const startIndex = textLower.indexOf(searchTermLower);
            const endIndex = startIndex + searchTerm.length;
            const originalMatchedText = text.toString().substring(startIndex, endIndex);
            
            return text.toString().replace(
                originalMatchedText,
                `<span class="highlight">${originalMatchedText}</span>`
            );
        }

        // 更新搜尋函數
        async function searchTel() {
            const input = document.getElementById('telSearchInput').value.trim();
            if (input === "") {
                alert('請輸入搜尋內容');
                return;
            }

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: 'tel_data',
                        term: input
                    })
                });

                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    displayResults(data.results, 'tel_data');
                } else {
                    alert('未找到符合的分機資料');
                }
            } catch (error) {
                console.error('搜尋錯誤:', error);
                alert('搜尋過程中發生錯誤');
            }
        }

        async function searchDispatch() {
            const input = document.getElementById('dispatchSearchInput').value.trim();
            if (input === "") {
                alert('請輸入搜尋內容');
                return;
            }

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: 'dispatch_data',
                        term: input
                    })
                });

                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    displayResults(data.results, 'dispatch_data');
                } else {
                    alert('未找到符合的調度電話資料');
                }
            } catch (error) {
                console.error('搜尋錯誤:', error);
                alert('搜尋過程中發生錯誤');
            }
        }

        // 更新資料函數
        async function updateData(table, id, field, value) {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: table,
                        id: id,
                        field: field,
                        value: value
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('更新成功');
                } else {
                    alert('更新失敗: ' + data.message);
                }
            } catch (error) {
                console.error('更新錯誤:', error);
                alert('更新過程中發生錯誤');
            }
        }

        // 導出資料函數
        async function exportData(table) {
            try {
                window.location.href = `/api/export?table=${table}`;
            } catch (error) {
                console.error('導出錯誤:', error);
                alert('導出過程中發生錯誤');
            }
        }

        // 導入資料函數
        async function importData(table) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('table', table);

                try {
                    const response = await fetch('/api/import', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('導入成功');
                    } else {
                        alert('導入失敗: ' + data.message);
                    }
                } catch (error) {
                    console.error('導入錯誤:', error);
                    alert('導入過程中發生錯誤');
                }
            };

            input.click();
        }

        // 顯示結果函數
        function displayResults(results, table) {
            const resultWindow = window.open("", "_blank");
            resultWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>搜尋結果</title>
                    <style>
                        /* 保留原有的樣式 */
                        ${document.querySelector('style').textContent}
                    </style>
                </head>
                <body>
                    <div class="results-container">
                        <div class="search-summary">
                            搜尋結果 (共找到 ${results.length} 筆)
                        </div>
                        <div class="action-buttons">
                            <button onclick="exportData('${table}')">導出資料</button>
                            <button onclick="importData('${table}')">導入資料</button>
                        </div>
                        ${results.map((result, index) => `
                            <div class="result-card">
                                <div class="result-header">搜尋結果 #${index + 1}</div>
                                ${Object.entries(result).map(([key, value]) => {
                                    if (key !== 'id' && key !== 'last_updated') {
                                        return `
                                            <div class="result-item">
                                                <span class="label">${key}：</span>
                                                <span class="value" contenteditable="true" 
                                                      onblur="updateData('${table}', ${result.id}, '${key}', this.textContent)">
                                                    ${value || '無資料'}
                                                </span>
                                                <button onclick="updateData('${table}', ${result.id}, '${key}', 
                                                    this.previousElementSibling.textContent)" class="save-btn">
                                                    保存
                                                </button>
                                            </div>
                                        `;
                                    }
                                    return '';
                                }).join('')}
                            </div>
                        `).join('')}
                    </div>
                </body>
                </html>
            `);
            resultWindow.document.close();
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁止右鍵菜單
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault(); // 禁止 F12 和 Ctrl+Shift+I
            }
        });

        function updateTelData(element, index, field) {
            const newValue = element.textContent.trim();
            if (newValue === '無資料') return;
            
            if (telData && telData[index]) {
                telData[index][field] = newValue;
            }
        }

        function saveTelData(index) {
            try {
                showLoadingStatus('正在保存資料...');
                
                // 將更新後的資料轉換為工作表
                const ws = XLSX.utils.json_to_sheet(telData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                
                // 將工作表轉換為二進制數據
                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                
                // 創建Blob對象
                const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                
                // 創建FormData對象
                const formData = new FormData();
                formData.append('file', blob, 'tel/電話資料.xlsx');
                
                // 直接將文件保存到本地
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = '電話資料.xlsx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                
                showLoadingStatus('資料已更新並下載！');
                setTimeout(removeLoadingStatus, 1000);
                
            } catch (error) {
                console.error('資料更新錯誤:', error);
                showLoadingStatus('資料更新失敗，請重試');
                setTimeout(removeLoadingStatus, 1000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="搜尋圖片..." style="font-size: 20px; width: 300px;" />
        <button onclick="searchImages()" style="background: linear-gradient(to bottom, #32CD32, #228B22); color: yellow; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);">天車與PA資料搜尋</button>
        <!-- 新增分機搜尋區域 -->
        <input type="text" id="telSearchInput" placeholder="搜尋分機..." style="font-size: 20px; width: 300px; margin-top: 10px;" />
        <button onclick="searchTel()" style="background: linear-gradient(to bottom, #FF6B6B, #CD5C5C); color: white; font-weight: bold;">分機資料搜尋</button>
