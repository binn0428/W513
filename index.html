<head>

    <style>

    </style>
    <script>
        function openNewPage(group, buttonNames, imagePaths) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">

                    <style>
                        body {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: center;

                            min-height: 100vh;
                            margin: 0;

                            cursor: pointer;

                <body>
                    ${Array.from({ length: buttonNames.length }, (_, i) => `

                            ${buttonNames[i]}

        }

        function searchImages() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim(); // 去除前後空白
            if (input === "") {
                alert('請輸入搜尋內容'); // 提示用戶輸入內容
                return; // 退出函數
            }
            const images = [
             
            ];
            const filteredImages = images.filter(image => image.toLowerCase().includes(input));
            if (filteredImages.length > 0) {
                const newWindow = window.open("", "_blank");
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="zh-Hant">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>搜尋結果</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                min-height: 100vh;

                                flex-direction: column;

                                background: #f0f0f0;
                            }
                            .back-button {

                                top: 20px;

                            }

                            }

                                box-sizing: border-box;
                            }
                            img {

                                height: auto;
                                max-height: 90vh;
                                object-fit: contain;
                                display: block;

                    <body>
                        <button class="back-button" onclick="window.close()">返回上一頁</button>

                newWindow.document.close();
            } else {
                alert('未找到符合的圖片');
            }
        }

        // 頁面載入時自動讀取分機資料和調度資料
        let telData = null;
        let dispatchData = null;

        // 添加載入狀態指示器
        function showLoadingStatus(message) {
            removeLoadingStatus();
            const statusDiv = document.createElement('div');
            statusDiv.id = 'loadingStatus';
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '50%';
            statusDiv.style.left = '50%';
            statusDiv.style.transform = 'translate(-50%, -50%)';
            statusDiv.style.padding = '15px 30px';
            statusDiv.style.background = message.includes('完成') ? 'rgba(40, 167, 69, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            statusDiv.style.color = 'white';
            statusDiv.style.borderRadius = '4px';
            statusDiv.style.zIndex = '1000';
            statusDiv.style.fontSize = '16px';
            statusDiv.style.fontWeight = 'bold';
            statusDiv.style.transition = 'opacity 0.3s ease';
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
        }

        function removeLoadingStatus() {
            const statusDiv = document.getElementById('loadingStatus');
            if (statusDiv && statusDiv.parentNode) {
                statusDiv.parentNode.removeChild(statusDiv);
            }
        }

        // 資料載入函數
        async function loadData() {
            try {
                showLoadingStatus('正在載入資料...');
                
                // 同時載入兩個CSV檔案
                const [telResponse, dispatchResponse] = await Promise.all([
                    fetch('./tel/電話資料.csv'),
                    fetch('./tel/調度資料.csv')
                ]);

                // 檢查回應狀態
                if (!telResponse.ok) throw new Error('電話資料載入失敗');
                if (!dispatchResponse.ok) throw new Error('調度資料載入失敗');

                // 轉換為文字
                const [telText, dispatchText] = await Promise.all([
                    telResponse.text(),
                    dispatchResponse.text()
                ]);

                // 處理電話資料
                telData = parseCSV(telText);

                // 處理調度資料
                dispatchData = parseCSV(dispatchText);

                // 將調度資料的數字轉換為字串格式
                dispatchData = dispatchData.map(item => {
                    if (item['分機號碼'] !== undefined) {
                        item['分機號碼'] = item['分機號碼'].toString();
                    }
                    return item;
                });

                // 啟用搜尋按鈕
                document.querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });

                // 顯示成功訊息
                showLoadingStatus('資料載入完成！');
                
                // 縮短顯示時間到 500 毫秒
                await new Promise(resolve => setTimeout(resolve, 200));
                removeLoadingStatus();

            } catch (error) {
                console.error('資料載入錯誤:', error);
                showLoadingStatus('資料載入失敗，請重新整理頁面');
                
                // 縮短錯誤訊息顯示時間到 1000 毫秒
                await new Promise(resolve => setTimeout(resolve, 500));
                removeLoadingStatus();
            }
        }

        // CSV解析函數
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim().replace(/"/g, ''));
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                data.push(row);
            }
            
            return data;
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', () => {
            // 初始時禁用搜尋按鈕
            const searchButtons = document.querySelectorAll('button[onclick*="search"]');
            searchButtons.forEach(button => {
                button.disabled = true;
            });
        });

        // 更新CSV檔案函數
        async function manualLoadData() {
            try {
                showLoadingStatus('正在從Excel檔案更新CSV...');
                
                // 載入電話資料Excel檔案
                try {
                    const telResponse = await fetch('./tel/電話資料.xlsx');
                    if (telResponse.ok) {
                        const telArrayBuffer = await telResponse.arrayBuffer();
                        const telWorkbook = XLSX.read(telArrayBuffer, { type: 'array' });
                        const telWorksheet = telWorkbook.Sheets[telWorkbook.SheetNames[0]];
                        const telCsvData = XLSX.utils.sheet_to_csv(telWorksheet);
                        
                        // 更新記憶體中的電話資料
                        telData = parseCSV(telCsvData);
                        
                        // 下載更新後的CSV檔案
                        downloadCSV(telCsvData, '電話資料.csv');
                        
                        console.log('電話資料Excel已轉換並覆蓋CSV');
                    } else {
                        console.warn('找不到電話資料Excel檔案');
                    }
                } catch (error) {
                    console.error('載入電話資料Excel失敗:', error);
                }
                
                // 載入調度資料Excel檔案
                try {
                    const dispatchResponse = await fetch('./tel/調度資料.xlsx');
                    if (dispatchResponse.ok) {
                        const dispatchArrayBuffer = await dispatchResponse.arrayBuffer();
                        const dispatchWorkbook = XLSX.read(dispatchArrayBuffer, { type: 'array' });
                        const dispatchWorksheet = dispatchWorkbook.Sheets[dispatchWorkbook.SheetNames[0]];
                        const dispatchCsvData = XLSX.utils.sheet_to_csv(dispatchWorksheet);
                        
                        // 更新記憶體中的調度資料
                        dispatchData = parseCSV(dispatchCsvData);
                        // 將調度資料的數字轉換為字串格式
                        dispatchData = dispatchData.map(item => {
                            if (item['分機號碼'] !== undefined) {
                                item['分機號碼'] = item['分機號碼'].toString();
                            }
                            return item;
                        });
                        
                        // 下載更新後的CSV檔案
                        downloadCSV(dispatchCsvData, '調度資料.csv');
                        
                        console.log('調度資料Excel已轉換並覆蓋CSV');
                    } else {
                        console.warn('找不到調度資料Excel檔案');
                    }
                } catch (error) {
                    console.error('載入調度資料Excel失敗:', error);
                }
                
                // 啟用搜尋按鈕
                document.querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });
                
                showLoadingStatus('Excel檔案已轉換並覆蓋CSV檔案！');
                await new Promise(resolve => setTimeout(resolve, 2000));
                removeLoadingStatus();
                
            } catch (error) {
                console.error('更新CSV檔案錯誤:', error);
                showLoadingStatus('更新CSV檔案失敗');
                await new Promise(resolve => setTimeout(resolve, 2000));
                removeLoadingStatus();
            }
        }
        
        // 下載CSV檔案的函數
        function downloadCSV(csvData, fileName) {
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 更新分機資料到內存並回存CSV
        function updateTelData(element) {
            const index = parseInt(element.getAttribute('data-index'));
            const field = element.getAttribute('data-field');
            const newValue = element.textContent.trim();
            
            if (index >= 0 && index < telData.length) {
                telData[index][field] = newValue;
                console.log(`已更新分機資料 [${index}][${field}] = ${newValue}`);
                
                // 回存至CSV檔案
                saveDataToCSV(telData, '電話資料.csv');
                
                // 顯示更新成功提示
                showUpdateStatus('分機資料已更新並回存');
            }
        }

        // 更新調度資料到內存並回存CSV
        function updateDispatchData(element) {
            const index = parseInt(element.getAttribute('data-index'));
            const field = element.getAttribute('data-field');
            const newValue = element.textContent.trim();
            
            if (index >= 0 && index < dispatchData.length) {
                dispatchData[index][field] = newValue;
                console.log(`已更新調度資料 [${index}][${field}] = ${newValue}`);
                
                // 回存至CSV檔案
                saveDataToCSV(dispatchData, '調度資料.csv');
                
                // 顯示更新成功提示
                showUpdateStatus('調度資料已更新並回存');
            }
        }
        
        // 將資料回存為CSV檔案
        function saveDataToCSV(data, fileName) {
            if (!data || data.length === 0) return;
            
            // 取得欄位名稱
            const headers = Object.keys(data[0]);
            
            // 建立CSV內容
            let csvContent = headers.join(',') + '\n';
            
            data.forEach(row => {
                const values = headers.map(header => {
                    let value = row[header] || '';
                    // 如果值包含逗號或引號，需要用引號包圍
                    if (value.toString().includes(',') || value.toString().includes('"')) {
                        value = '"' + value.toString().replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csvContent += values.join(',') + '\n';
            });
            
            // 下載CSV檔案
            downloadCSV(csvContent, fileName);
        }

        // 顯示更新狀態
        function showUpdateStatus(message) {
            const statusDiv = document.createElement('div');
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '20px';
            statusDiv.style.right = '20px';
            statusDiv.style.padding = '10px 20px';
            statusDiv.style.background = 'rgba(40, 167, 69, 0.9)';
            statusDiv.style.color = 'white';
            statusDiv.style.borderRadius = '4px';
            statusDiv.style.zIndex = '1000';
            statusDiv.style.fontSize = '14px';
            statusDiv.style.fontWeight = 'bold';
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            
            // 2秒後自動移除
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 2000);
        }

        // 匯出資料功能
        function exportData() {
            if (!telData || !dispatchData) {
                alert('請先載入資料後再匯出');
                return;
            }

            // 創建匯出選項視窗
            const exportWindow = window.open("", "_blank");
            exportWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>匯出資料</title>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"><\/script>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 20px;
                            background-color: #f0f0f0;
                        }
                        .export-container {
                            max-width: 600px;
                            margin: 0 auto;
                            background: white;
                            padding: 30px;
                            border-radius: 10px;
                            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        }
                        .export-option {
                            background: #4169E1;
                            color: white;
                            padding: 15px 30px;
                            margin: 10px 0;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 16px;
                            width: 100%;
                            transition: background 0.3s;
                        }
                        .export-option:hover {
                            background: #1E90FF;
                        }
                        .email-section {
                            margin-top: 20px;
                            padding: 20px;
                            background: #f9f9f9;
                            border-radius: 5px;
                        }
                        .email-input {
                            width: 100%;
                            padding: 10px;
                            margin: 5px 0;
                            border: 1px solid #ddd;
                            border-radius: 3px;
                            font-size: 14px;
                        }
                    </style>
                </head>
                <body>
                    <div class="export-container">
                        <h2>匯出資料選項</h2>
                        <button class="export-option" onclick="exportToExcel('tel')">匯出分機資料 (Excel)</button>
                        <button class="export-option" onclick="exportToExcel('dispatch')">匯出調度資料 (Excel)</button>
                        <button class="export-option" onclick="exportToExcel('both')">匯出全部資料 (Excel)</button>
                        
                        <div class="email-section">
                            <h3>Email 寄送</h3>
                            <input type="email" class="email-input" id="emailTo" placeholder="收件人信箱">
                            <input type="text" class="email-input" id="emailSubject" placeholder="郵件主旨" value="資料匯出檔案">
                            <textarea class="email-input" id="emailBody" placeholder="郵件內容" rows="4">請查收附件中的資料匯出檔案。</textarea>
                            <button class="export-option" onclick="sendEmail()">寄送 Email</button>
                        </div>
                    </div>
                    
                    <script>
                        const telData = ` + JSON.stringify(telData) + `;
                        const dispatchData = ` + JSON.stringify(dispatchData) + `;
                        
                        async function exportToExcel(type) {
                            try {
                                let workbook = XLSX.utils.book_new();
                                
                                if (type === 'tel' || type === 'both') {
                                    // 優先從CSV檔案讀取分機資料
                                    try {
                                        const telCsvResponse = await fetch('../tel/電話資料.csv');
                                        if (telCsvResponse.ok) {
                                            const telCsvText = await telCsvResponse.text();
                                            const telCsvData = parseCSV(telCsvText);
                                            const telSheet = XLSX.utils.json_to_sheet(telCsvData);
                                            XLSX.utils.book_append_sheet(workbook, telSheet, '分機資料');
                                        } else {
                                            throw new Error('CSV檔案不存在');
                                        }
                                    } catch (csvError) {
                                        // 如果CSV檔案讀取失敗，使用記憶體中的資料
                                        console.warn('使用記憶體中的分機資料:', csvError);
                                        const telSheet = XLSX.utils.json_to_sheet(telData);
                                        XLSX.utils.book_append_sheet(workbook, telSheet, '分機資料');
                                    }
                                }
                                
                                if (type === 'dispatch' || type === 'both') {
                                    // 優先從CSV檔案讀取調度資料
                                    try {
                                        const dispatchCsvResponse = await fetch('../tel/調度資料.csv');
                                        if (dispatchCsvResponse.ok) {
                                            const dispatchCsvText = await dispatchCsvResponse.text();
                                            const dispatchCsvData = parseCSV(dispatchCsvText);
                                            const dispatchSheet = XLSX.utils.json_to_sheet(dispatchCsvData);
                                            XLSX.utils.book_append_sheet(workbook, dispatchSheet, '調度資料');
                                        } else {
                                            throw new Error('CSV檔案不存在');
                                        }
                                    } catch (csvError) {
                                        // 如果CSV檔案讀取失敗，使用記憶體中的資料
                                        console.warn('使用記憶體中的調度資料:', csvError);
                                        const dispatchSheet = XLSX.utils.json_to_sheet(dispatchData);
                                        XLSX.utils.book_append_sheet(workbook, dispatchSheet, '調度資料');
                                    }
                                }
                                
                                const fileName = type === 'tel' ? '分機資料.xlsx' : 
                                               type === 'dispatch' ? '調度資料.xlsx' : '完整資料.xlsx';
                                
                                // 下載Excel檔案
                                XLSX.writeFile(workbook, fileName);
                                
                                // 儲存Excel檔案供email使用
                                window.currentExcelFile = {
                                    workbook: workbook,
                                    fileName: fileName
                                };
                                
                                alert('Excel檔案已下載，可以使用Email功能寄送');
                            } catch (error) {
                                console.error('匯出Excel錯誤:', error);
                                alert('匯出失敗，請重試');
                            }
                        }
                        
                        // CSV解析函數（在匯出視窗中使用）
                        function parseCSV(csvText) {
                            const lines = csvText.split('\n').filter(line => line.trim() !== '');
                            if (lines.length === 0) return [];
                            
                            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                            const data = [];
                            
                            for (let i = 1; i < lines.length; i++) {
                                const values = lines[i].split(',').map(value => value.trim().replace(/"/g, ''));
                                const row = {};
                                
                                headers.forEach((header, index) => {
                                    row[header] = values[index] || '';
                                });
                                
                                data.push(row);
                            }
                            
                            return data;
                        }

        function highlightText(text, searchTerm) {
            if (!text || !searchTerm) return text;

            const startIndex = textLower.indexOf(searchTermLower);
            const endIndex = startIndex + searchTerm.length;
            const originalMatchedText = text.toString().substring(startIndex, endIndex);
            
            return text.toString().replace(

            );
