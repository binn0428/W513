                            background-color: #f0f0f0;
                        }
                        .option {
                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border: 1px solid #000;
                            margin: 5px;
                            font-size: 20px;
                            cursor: pointer;
                        }

                            ${buttonNames[i]}
                        </div>
                    `).join('')}
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
