    <meta charset="UTF-8">

    <title>資料查詢</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('back.jpg'); /* 設定背景圖 */
            background-size: cover; /* 背景圖覆蓋整個畫面 */
            background-position: center; /* 背景圖置中 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 置中對齊 */
        }
        button {
            margin: 10px 0; /* 垂直間距 */
            padding: 10px 20px;
            font-size: 25px;
            background-color: blue; /* 藍底 */
            color: yellow; /* 黃字 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8; /* 滑鼠懸停效果 */
        }
    </style>
    <script>
        function openNewPage(group, buttonNames, imagePaths) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh-Hant">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${group} 選項</title>
                    <style>
                        body {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            font-family: Arial, sans-serif;
                            
                        }
                        .option {
                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border: 1px solid #000;
                            margin: 5px;
                            font-size: 20px;
                            cursor: pointer;
                            background-color: rgba(255, 255, 255, 0.8); /* 按鍵背景色 */
                        }
                    </style>
                </head>
                <body>
                    ${Array.from({ length: 160 }, (_, i) => `
                        <div class="option" onclick="window.open('${imagePaths[i]}', '_blank')">
                            ${buttonNames[i]}
                        </div>
                    `).join('')}
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
